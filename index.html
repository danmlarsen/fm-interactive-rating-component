<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="rating">
      <div class="rating__icon-container">
        <img
          src="images/icon-star.svg"
          alt="A star icon"
          class="rating__icon"
        />
      </div>
      <h1 class="rating__title">How did we do?</h1>
      <p class="rating__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="" class="rating__form">
        <div class="rating__form-radios">
          <label>
            <input type="radio" name="score" id="score" value="1" />
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="score" id="score" value="2" />
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="score" id="score" value="3" />
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="score" id="score" value="4" />
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="score" id="score" value="5" />
            <span>5</span>
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </main>
  </body>
</html>
