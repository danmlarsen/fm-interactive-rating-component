<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="rating">
      <img src="images/icon-star.svg" alt="" class="rating__img" />
      <h1 class="rating__title">How did we do?</h1>
      <p class="rating__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="" class="rating__form">
        <div class="form-control">
          <input type="radio" name="score" id="score" value="1" />
          <input type="radio" name="score" id="score" value="2" />
          <input type="radio" name="score" id="score" value="3" />
          <input type="radio" name="score" id="score" value="4" />
          <input type="radio" name="score" id="score" value="5" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
